version: '3'
services:
  redis:
    image: redis:alpine
    container_name: 'redis-container'
    ports:
      - "6379:6379"
  stats:
    build: .
    container_name: 'stats-container'
    ports: 
      - "9000:9000"
    volumes:
      - ./app:/app
  wordcheck:
    build: .
    container_name: 'wordcheck-container'
    ports: 
      - "9100:9100"
    volumes:
      - ./app:/app
  wordvalidation:
    build: .
    container_name: 'wordvalidation-container'
    ports: 
      - "9200:9200"
    volumes:
      - ./app:/app
  play:
    build: .
    container_name: 'play-container'
    ports: 
      - "9300:9300"
    volumes:
      - ./app:/app
  orchestrator:
    build: .
    container_name: 'orchestrator-container'
    ports: 
      - "9400:9400"
    volumes:
      - ./app:/app
    depends_on:
      - stats
      - wordcheck
      - wordvalidation
      - play
